<form class="py-2 px-5" #loginForm="ngForm">
  <div class="form-group">
    <label>Email address</label>
    <input required email="true" type="email" class="form-control" ngModel name="email" placeholder="Enter email">
    <small *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"  class="form-text text-danger">
      Adresse email invalide
    </small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required minlength="4" type="password" class="form-control" ngModel name="password" placeholder="Password">
    <small *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"  class="form-text text-danger">
      Mot de passe trÃ©s court
    </small>
  </div>
  <button class="btn btn-primary mt-2" [disabled]="loginForm.invalid" (click)="onSubmit(loginForm)">Submit</button>
</form>
