<div *ngIf="showedCv != null" class="card-container">
  <div class="card">
    <div class="front">
      <div class="cover">
        <img src="assets/images/thumb.jpg"/>
      </div>
      <div class="user">
        <img class="img-circle" src="assets/images/{{showedCv.path | defaultImage}}"/>
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">{{showedCv.name}} {{showedCv.firstName}}</h3>
          <p class="profession">{{ showedCv.job }}</p>

          <p class="text-center">Age : {{ showedCv.age }}</p>
          <p class="text-center">CIN : {{ showedCv.cin }}</p>
        </div>
        <div class="footer">
          <div class="rating">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
        </div>
      </div>
    </div> <!-- end front panel -->
    <div class="back">
      <div class="header">
        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
      </div>
      <div class="content">
        <div class="main">
          <p class="text-center">CIN : {{ showedCv.cin }}</p>

          <div class="stats-container">
            <div class="stats">
              <h4>235</h4>
              <p>
                Followers
              </p>
            </div>
            <div class="stats">
              <h4>114</h4>
              <p>
                Following
              </p>
            </div>
            <div class="stats">
              <h4>35</h4>
              <p>
                Projects
              </p>
            </div>
          </div>

        </div>
      </div>
      <div class="footer">
        <button (click)="showDetails()" class="btn btn-primary">Details</button>
      </div>
    </div> <!-- end back panel -->
  </div> <!-- end card -->
</div>
